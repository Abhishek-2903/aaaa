<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle camouflage pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    rgba(60, 80, 60, 0.03) 0px,
                    rgba(60, 80, 60, 0.03) 10px,
                    transparent 10px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(40, 60, 40, 0.02) 0px,
                    rgba(40, 60, 40, 0.02) 15px,
                    transparent 15px,
                    transparent 30px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background: rgba(45, 55, 45, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(80, 120, 80, 0.3);
            position: relative;
            z-index: 2;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .shield-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4a7c59 0%, #5d8a6b 100%);
            border-radius: 8px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .shield-icon::after {
            content: 'üõ°Ô∏è';
            font-size: 24px;
            filter: grayscale(100%) brightness(1.2);
        }

        .portal-title {
            color: #e0e0e0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .role-selection {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(80, 120, 80, 0.3);
        }

        .role-btn {
            flex: 1;
            padding: 12px 8px;
            background: rgba(40, 50, 40, 0.8);
            color: #b0b0b0;
            border: none;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(80, 120, 80, 0.3);
        }

        .role-btn:last-child {
            border-right: none;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #4a7c59 0%, #5d8a6b 100%);
            color: #ffffff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .role-btn:hover:not(.active) {
            background: rgba(60, 80, 60, 0.8);
            color: #d0d0d0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #c0c0c0;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 35, 30, 0.8);
            border: 1px solid rgba(80, 120, 80, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 2px rgba(74, 124, 89, 0.2);
            background: rgba(30, 35, 30, 0.9);
        }

        .form-input::placeholder {
            color: #888;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a7c59 0%, #5d8a6b 100%);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-btn:hover {
            background: linear-gradient(135deg, #5d8a6b 0%, #6fa67e 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #888;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a7c59;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .footer-text {
            text-align: center;
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .system-status {
            text-align: center;
            color: #4a7c59;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .system-status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4a7c59;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .role-btn {
                padding: 10px 6px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="shield-icon"></div>
            <div class="portal-title">Secure Access Portal</div>
        </div>

        <div class="role-selection">
            <button class="role-btn active" onclick="setRole('admin')">Admin</button>
            <button class="role-btn" onclick="setRole('vehicle-owner')">Vehicle<br>Owner</button>
            <button class="role-btn" onclick="setRole('check-post')">Check Post</button>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username / ID</label>
                <input type="text" class="form-input" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter password" required>
            </div>

            <button type="submit" class="auth-btn">Authenticate</button>
        </form>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>Classified Access</span>
            </div>
            <div class="status-item">
                <span>Session: 14:59</span>
            </div>
        </div>

        <div class="footer-text">Authorized Access Only</div>
        <div class="system-status">System Status: Active</div>
    </div>

    <script>
        let selectedRole = 'admin';

        function setRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = event.target.querySelector('input[type="text"]').value;
            const password = event.target.querySelector('input[type="password"]').value;
            
            if (username && password) {
                // Simulate authentication process
                const authBtn = document.querySelector('.auth-btn');
                authBtn.textContent = 'Authenticating...';
                authBtn.style.opacity = '0.7';
                
                setTimeout(() => {
                    // Redirect to dashboard page with role as query parameter
                    window.location.href = `2.html?role=${encodeURIComponent(selectedRole)}`;
                }, 2000);
            }
        }

        // Update session timer every minute
        function updateSessionTimer() {
            const sessionElement = document.querySelector('.status-bar .status-item:last-child span');
            const now = new Date();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            sessionElement.textContent = `Session: ${minutes}:${seconds}`;
        }

        setInterval(updateSessionTimer, 1000);
    </script>
</body>
</html>
